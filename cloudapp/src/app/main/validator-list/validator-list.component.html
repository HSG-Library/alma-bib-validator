<mat-list>
  @for (validator of validators; track $index) {
    <mat-list-item
      matTooltip="{{ validator['description'] }}"
      [matTooltipShowDelay]="800"
    >
      <mat-icon [ngClass]="getValidatorColor(validator)" matListItemIcon>
        {{ getValidatorIcon(validator) }}
      </mat-icon>
      <span matListItemTitle>{{ validator['description'] }}</span>
    </mat-list-item>
  }
</mat-list>
